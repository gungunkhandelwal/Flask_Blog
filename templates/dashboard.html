{% extends 'main.html'%}
{% block body %}
<header class="masthead"  style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your admin panel.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
          <h1>Basic Action</h1>
          <a href="/add_post"><button class="btn btn-primary">Add a New Post</button></a>
          <a href="/logout"><button class="btn btn-primary">Logout</button></a>
          <br>
          <br>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S_No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  {% for post in posts%}  
                  <tr>
                    <th scope="row">{{post.id}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.date}}</td>
                    <td><a href="/edit/{{post.id}}"><button class="btn btn-primary">Edit</button></a></td>
                    <td><a href=""> <button class="btn btn-primary">Delete</button></a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>


        </div>
    </div>
</div>

{% endblock %}
